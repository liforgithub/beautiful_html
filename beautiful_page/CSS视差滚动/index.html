<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <section class="list-item">
            <div class="item-image">
                <img src="img/1.jpg" alt="image-1">
            </div>
            <div class="item-text">
                <div class="text-title">「四月是你的谎言」</div>
                <div class="text-desc">我在盛开的樱花下遇见你，从此命运不再属于自己。</div>
            </div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="img/2.jpg" alt="image-2">
            </div>
            <div class="item-text">
                <div class="text-title">「言叶之庭」</div>
                <div class="text-desc">每晚临睡前 每天睁开眼的瞬间 不知不觉 我都在祈盼雨天 祈盼雨天
                    祈盼和那个人 再次相会</div>
            </div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="img/3.jpg" alt="image-3">
            </div>
            <div class="item-text">
                <div class="text-title">「你的名字」</div>
                <div class="text-desc">黄昏，不是白昼亦不是夜晚，是我努力却看不清你的脸。</div>
            </div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="img/4.jpg" alt="image-4">
            </div>
            <div class="item-text">
                <div class="text-title">「天气之子」</div>
                <div class="text-desc">天气真的是很不可思议，光只是天空的模样就让人感动不已。</div>
            </div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="img/5.jpg" alt="image-5">
            </div>
            <div class="item-text">
                <div class="text-title">「K-ON！」</div>
                <div class="text-desc">重要的，珍惜的，一直在身边，一旦成为理所当然，就难以发现</div>
            </div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="img/6.jpg" alt="image-6">
            </div>
            <div class="item-text">
                <div class="text-title">「CLANNAD」</div>
                <div class="text-desc">我也很没用，但是两个人一起的话，就会变得很坚强。</div>
            </div>
        </section>
    </div>
</body>
</html>

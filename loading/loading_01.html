<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000
        }
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: linear-gradient(0deg,
            rgb(47,102,255),
            rgb(153,64,255) 30%,
            rgb(238,55,255) 60%,
            rgb(255,0,76) 100%);
            animation: rotate 1s linear infinite;
        }
        /* 模糊 */
        .circle::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: linear-gradient(0deg,
            rgb(47,102,255),
            rgb(153,64,255) 30%,
            rgb(238,55,255) 60%,
            rgb(255,0,76) 100%);
            filter: blur(35px);
        }
        /* 黑圈 */
        .circle::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #000
        }
        span {
            position: absolute;
            color: #fff;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <span>loading...</span>
    </div>
</body>
</html>

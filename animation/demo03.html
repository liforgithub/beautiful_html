<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-rotate</title>
    <style>
        body {
            width: 100vh
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: 2s all;
        }

        #box:hover {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>

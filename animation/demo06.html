<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform - perspective</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: red;

            transform: perspective(400px) rotateX(40deg);
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>

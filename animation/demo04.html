<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform - scale</title>
    <style>
        body {
            height: 100vh;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: 2s all
        }

        #box:hover {
            transform: translate(-50%, -50%) scale(2);
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
